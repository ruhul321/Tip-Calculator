<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "./style.css">
        <script type = "text/javascript" src = "./scripts.js"></script>
    </head>
    <body>
        <div class = "container">
            <h1>TIP CALCULATOR</h1>
            <div class = "wrapper">
                <p>How much was your bill?</p>
                ₹<input type = "text" id = "amount" placeholder="Amount to be paid"> 

                <p>How was your service?</p>
                <select id = "services">
                    <option selected disabled hidden>Select</option>
                    <option value = "0.30">30% - Outstanding</option>
                    <option value = "0.20">20% - Better</option>
                    <option value = "0.10">10% - Good</option>
                    <option value = "0.00">0% - Poor</option>
                </select>       
                
                <p>How many people are sharing the bill?</p>
                <input type = "text" id = "persons" placeholder="Number of people sharing the bill">
                <button id = "calculate">CALCULATE</button>
            </div>

            <div class = "tip">
               <b><p>TIP AMOUNT</p></b>
               ₹<span id = "total">0</span>
                <span id = "each">each</span>
            </div>
        </div>
    </body>
</
